{% include 'header.html' %}
<br>
<a href="{{ url_for('create') }}" class="btn btn-success">
    Ingresar nuevo empleado
</a>
<br>
<br>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for empleado in empleados %}
        <tr>
            <td>{{ empleado[0] }}</td> <!-- Id -->
            <td>
                <img class="thumbnail" width="100" src="{{ url_for('uploads', nombreFoto=empleado[3]) }}" alt="">
            </td> <!-- Foto -->
            <td>{{ empleado[1] }}</td> <!-- Nombre -->
            <td>{{ empleado[2] }}</td> <!-- Correo -->
            <td>
                <a class="btn btn-warning" href="{{ url_for('edit', id=empleado[0]) }}">Editar</a> 
                | 
                <a class="btn btn-danger" onclick="return confirm('Â¿Desea borrar al empleado?')" href="{{ url_for('destroy', id=empleado[0]) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'footer.html' %}
